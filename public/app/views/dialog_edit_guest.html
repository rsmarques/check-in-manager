<md-dialog aria-label="Edit Guest" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit Guest</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon md-font-set="md">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-content layout-padding>
                <div>
                    <form name="userForm">
                        <div layout="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Guest ID</label>
                                <input required name="slug" ng-model="currentGuest.slug" ng-disabled="!editMode">
                                <div ng-messages="userForm.slug.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Degree</label>
                                <md-select name="degree" ng-model="currentGuest.degree" ng-disabled="!editMode">
                                    <md-option ng-repeat="category in ['BSc Economics', 'BSc Management', 'MSc Economics', 'MSc Management']">
                                        {{category}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Gender</label>
                                <md-select name="gender" ng-model="currentGuest.gender" ng-disabled="!editMode">
                                    <md-option ng-repeat="category in ['M', 'F']">
                                        {{category}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container name="name" class="md-block" flex-gt-xs>
                                <label>Guest Name</label>
                                <input ng-model="currentGuest.name" ng-disabled="!editMode">
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-input-container name="email" class="md-block" flex-gt-xs >
                                <label>Guest Email</label>
                                <input ng-model="currentGuest.email" ng-disabled="!editMode">
                            </md-input-container>
                        </div>
                    </form>
                </div>
            </md-content>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-hide="!currentGuest.id" class="md-raised md-warn" aria-label="Delete" ng-click="showDeleteGuest($event, currentGuest)">Delete Guest</md-button>
        <span flex></span>
        <md-button aria-label="Finished" ng-click="ctrl.finishEditGuest($event)">Done</md-button>
    </md-dialog-actions>
</md-dialog>
